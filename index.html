<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NATSACH</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Lato:wght@400;700;900&family=Monoton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <div class="header">
            <div class="logo">
                <h1 class="contenido-logo">NATSACH</h1>
                <a href="index.html"><i class="fas fa-music"></i></a>
            </div>
            <div class="barra">
                <div class="contenido-barra">
                    <div class="item-barra">
                        <a href="songs.html"><i class="fas fa-play"></i></a>
                        <p>Songs</p>
                    </div>
                    <div class="item-barra">
                        <a href="posts.html"><i class="fas fa-book-open"></i></a>
                        <p>Posts</p>
                    </div>
                    <div class="item-barra">
                        <a href="#"><i class="fas fa-user-cog"></i></a>
                        <p>User</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="main-container">
            <div class="container-content">
                <div class="contenido">

                    <div class="name-user">
                        <p><i class="far fa-user-circle"></i></p>
                    </div>

                    <div class="main-content first-post">
                        <p>What's on your mind?</p>
                    </div>
                    <div class="reactions-content">
                        <div class="upload">
                            <a href="#"><i class="fas fa-play"></i></a>
                            <a href="#"><i class="fas fa-book-open"></i></a>
                            <a href="#"><i class="fas fa-quote-left"></i></a>
                        </div>
                        <div class="follow">
                            <a class="button">Follow</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-content">
                <div class="contenido">

                    <div class="name-user">
                        <p><i class="far fa-user-circle"></i>Marcos</p>
                    </div>

                    <div class="main-content">
                        <img src="img/img1.jpg" alt="">
                    </div>
                    <div class="reactions-content">
                        <div class="upload">
                            <a href="#"><i class="fas fa-play"></i></a>
                            <a href="#"><i class="fas fa-book-open"></i></a>
                            <a href="#"><i class="fas fa-quote-left"></i></a>
                        </div>
                        <div class="follow">
                            <a class="button">Follow</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-content">
                <div class="contenido">

                    <div class="name-user">
                        <p><i class="far fa-user-circle"></i>Marcos</p>
                    </div>

                    <div class="main-content">
                        <audio controls autoplay loop>
                            <source src="audio/Ebenezer Guatemala 06. Lanza Gritos (Conmigo Estas(MP3_128K).mp3" type="audio/mpeg">
                        </audio>
                    </div>
                    <div class="reactions-content">
                        <div class="upload">
                            <a href="#"><i class="fas fa-play"></i></a>
                            <a href="#"><i class="fas fa-book-open"></i></a>
                            <a href="#"><i class="fas fa-quote-left"></i></a>
                        </div>
                        <div class="follow">
                            <a class="button">Follow</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


</body>

</html>
